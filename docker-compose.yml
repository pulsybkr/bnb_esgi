services:
  # === Base de données principale ===
  postgres:
    image: postgres:15
    container_name: bnb_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432" # Changé en 5433 pour éviter le conflit avec l'autre Postgres sur 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - bnb_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # === Adminer (admin BDD) ===
  # Accesible via https://zuajeu.com/adminer-bnb/
  adminer:
    image: adminer
    container_name: bnb_adminer
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    networks:
      - bnb_network
    restart: unless-stopped

  # === Matomo Analytics ===
  matomo_db:
    image: mariadb:10
    container_name: bnb_matomo_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MATOMO_DB_ROOT_PASSWORD:-matomo_root_secret}
      MYSQL_DATABASE: ${MATOMO_DB_NAME:-matomo}
      MYSQL_USER: ${MATOMO_DB_USER:-matomo}
      MYSQL_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
    volumes:
      - matomo_db_data:/var/lib/mysql
    networks:
      - bnb_network
    restart: unless-stopped

  matomo:
    image: matomo:5
    container_name: bnb_matomo
    environment:
      MATOMO_DATABASE_HOST: matomo_db
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER:-matomo}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME:-matomo}
    volumes:
      - matomo_data:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - matomo_db
    networks:
      - bnb_network
    restart: unless-stopped

  # === GlitchTip (Error Tracking) ===
  glitchtip_db:
    image: postgres:15
    container_name: bnb_glitchtip_db
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${GLITCHTIP_DB_PASSWORD:-glitchtip_password}
    volumes:
      - glitchtip_db_data:/var/lib/postgresql/data
    networks:
      - bnb_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bnb_redis
    networks:
      - bnb_network
    restart: unless-stopped

  glitchtip:
    image: glitchtip/glitchtip
    command: sh -c "./bin/run-migrate.sh && uwsgi --ini /conf/uwsgi.ini"
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip_db:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      PORT: 8000
      EMAIL_URL: ${GLITCHTIP_EMAIL_URL:-consolemail://}
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-https://zuajeu.com/glitchtip}
      DEFAULT_FROM_EMAIL: ${GLITCHTIP_FROM_EMAIL:-noreply@bnb-afriq.com}
      CELERY_WORKER_AUTOSCALE: "1,3"
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - glitchtip_db
      - redis
    networks:
      - bnb_network
    restart: unless-stopped

  glitchtip_worker:
    image: glitchtip/glitchtip
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip_db:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - glitchtip_db
      - redis
    networks:
      - bnb_network
    restart: unless-stopped

volumes:
  postgres_data:
  matomo_data:
  matomo_db_data:
  glitchtip_db_data:


networks:
  bnb_network:
    driver: bridge
