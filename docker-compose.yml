services:
  # === Reverse Proxy (seul point d'entrée public) ===
  nginx:
    image: nginx:alpine
    container_name: bnb_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - matomo
    networks:
      - bnb_network
    restart: unless-stopped

  # === Base de données principale ===
  postgres:
    image: postgres:15
    container_name: bnb_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Port NON exposé publiquement (accessible uniquement via réseau Docker)
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - bnb_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # === Adminer (admin BDD - accessible via /adminer) ===
  adminer:
    image: adminer
    container_name: bnb_adminer
    # Port NON exposé publiquement
    expose:
      - "8080"
    depends_on:
      - postgres
    networks:
      - bnb_network
    restart: unless-stopped

  # === Backend API ===
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: bnb_backend
    # Port NON exposé publiquement
    expose:
      - "3333"
    environment:
      NODE_ENV: ${NODE_ENV}
      APP_KEY: ${APP_KEY}
      PORT: 3333
      HOST: 0.0.0.0
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - ./back-end:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bnb_network
    restart: unless-stopped

  # === Frontend ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bnb_frontend
    # Port NON exposé publiquement
    expose:
      - "4173"
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APP_NAME: ${VITE_APP_NAME}
      VITE_APP_VERSION: ${VITE_APP_VERSION}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bnb_network
    restart: unless-stopped

  # === Matomo Analytics ===
  matomo_db:
    image: mariadb:10
    container_name: bnb_matomo_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MATOMO_DB_ROOT_PASSWORD:-matomo_root_secret}
      MYSQL_DATABASE: ${MATOMO_DB_NAME:-matomo}
      MYSQL_USER: ${MATOMO_DB_USER:-matomo}
      MYSQL_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
    volumes:
      - matomo_db_data:/var/lib/mysql
    networks:
      - bnb_network
    restart: unless-stopped

  matomo:
    image: matomo:5
    container_name: bnb_matomo
    environment:
      MATOMO_DATABASE_HOST: matomo_db
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER:-matomo}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME:-matomo}
    volumes:
      - matomo_data:/var/www/html
    # Port NON exposé publiquement
    expose:
      - "80"
    depends_on:
      - matomo_db
    networks:
      - bnb_network
    restart: unless-stopped

  # === GlitchTip (Error Tracking - compatible Sentry SDK) ===
  glitchtip_db:
    image: postgres:15
    container_name: bnb_glitchtip_db
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${GLITCHTIP_DB_PASSWORD:-glitchtip_password}
    volumes:
      - glitchtip_db_data:/var/lib/postgresql/data
    networks:
      - bnb_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bnb_redis
    networks:
      - bnb_network
    restart: unless-stopped

  glitchtip:
    image: glitchtip/glitchtip
    container_name: bnb_glitchtip
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip_db:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      PORT: 8000
      EMAIL_URL: ${GLITCHTIP_EMAIL_URL:-consolemail://}
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost/glitchtip}
      DEFAULT_FROM_EMAIL: ${GLITCHTIP_FROM_EMAIL:-noreply@bnb-afriq.com}
      CELERY_WORKER_AUTOSCALE: "1,3"
      REDIS_URL: redis://redis:6379/0
    expose:
      - "8000"
    depends_on:
      - glitchtip_db
      - redis
    networks:
      - bnb_network
    restart: unless-stopped

  glitchtip_worker:
    image: glitchtip/glitchtip
    container_name: bnb_glitchtip_worker
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip_db:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - glitchtip_db
      - redis
    networks:
      - bnb_network
    restart: unless-stopped

volumes:
  postgres_data:
  matomo_data:
  matomo_db_data:
  glitchtip_db_data:


networks:
  bnb_network:
    driver: bridge
