services:
  postgres:
    image: postgres:15
    container_name: bnb_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - bnb_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: bnb_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - bnb_network

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: bnb_backend
    ports:
      - "${BACKEND_PORT:-3333}:3333"
    environment:
      NODE_ENV: ${NODE_ENV}
      APP_KEY: ${APP_KEY}
      PORT: ${BACKEND_PORT:-3333}
      HOST: 0.0.0.0
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
    volumes:
      - ./back-end:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bnb_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bnb_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:4173"
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APP_NAME: ${VITE_APP_NAME}
      VITE_APP_VERSION: ${VITE_APP_VERSION}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bnb_network

  # === Matomo Analytics ===
  matomo_db:
    image: mariadb:10
    container_name: bnb_matomo_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MATOMO_DB_ROOT_PASSWORD:-matomo_root_secret}
      MYSQL_DATABASE: ${MATOMO_DB_NAME:-matomo}
      MYSQL_USER: ${MATOMO_DB_USER:-matomo}
      MYSQL_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
    volumes:
      - matomo_db_data:/var/lib/mysql
    networks:
      - bnb_network
    restart: unless-stopped

  matomo:
    image: matomo:5
    container_name: bnb_matomo
    environment:
      MATOMO_DATABASE_HOST: matomo_db
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER:-matomo}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD:-matomo_password}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME:-matomo}
    volumes:
      - matomo_data:/var/www/html
    ports:
      - "${MATOMO_PORT:-8081}:80"
    depends_on:
      - matomo_db
    networks:
      - bnb_network
    restart: unless-stopped

volumes:
  postgres_data:
  matomo_data:
  matomo_db_data:


networks:
  bnb_network:
    driver: ${bnb_network_driver:-bridge}
